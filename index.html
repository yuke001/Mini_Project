<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Hub</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3700b3;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Utility Hub</h1>
        <a href="otp" class="btn">OTP</a>
        <a href="time" class="btn">Time</a>
        <a href="color" class="btn">Random Color</a>
        <a href="error.html" class="btn">404 | Dino</a>
        <a href="imagesearch" class="btn">Image Search</a>
        <a href="image" class="btn">Random Image</a>
        
        <form action="print">
            <label>Enter the color name: </label><br>
            <input type="text" name="color" placeholder="e.g., blue" required>
            <button type="submit" class="btn">Print</button>
        </form>    
    </div>
</body>
</html>
