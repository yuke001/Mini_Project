<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>404 | Page Not Found</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }
    .container {
        text-align: center;
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        color: #fff;
        background-color: #6200ea;
        border-radius: 5px;
        text-decoration: none;
    }
    .btn:hover {
        background-color: #3700b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Oops! Page Not Found</h1>
        <p>It looks like the page you are looking for doesn't exist.</p>
        <a href="index.html" class="btn">Home</a>
        <p>Or enjoy the Dino Game:</p>
        <iframe src="https://chromedino.com/" frameborder="0" width="600" height="300"></iframe>
    </div>
</body>
</html>
