<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
        }

        .search-container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6200ea;
        }

        .search-container form {
            display: flex;
            flex-direction: column;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #3700b3;
        }

        .search-container a {
            display: inline-block;
            margin-top: 20px;
            color: #6200ea;
            text-decoration: none;
        }

        .search-container a:hover {
            color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Image Search</h1>
        <form action="https://www.google.com/search" method="GET">
            <label for="img">Search for an image:</label>
            <input type="text" id="img" name="q" placeholder="e.g., sunset" required>
            <input type="hidden" name="tbm" value="isch">
            <button type="submit">Search</button>
        </form>
        <a href="http://localhost:12345/Mini_Project/">Return to Home</a>
    </div>
</body>
</html>
